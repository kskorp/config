@(configs: Iterable[Config])

@main("Last Added") {
	<header><h1>Config list</h1></header>	

	<input type="button" value="Create new config" onclick="location = '@routes.Application.create'">
	
	<div class="configList">
		@for(config <- configs) {
		<p>@config.name
			<input type="button" value="Edit" onclick="location = '@routes.Application.edit(config.ref.get)'">
			<input type="button" value="Delete" onclick="location = '@routes.Application.delete(config.ref.get)'">
		</p>
		}
	</div>
	
}
