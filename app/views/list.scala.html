@(configs: List[Config])

@main("a") {
	<header><h1>Config list</h1></header>	

	<div class="configList">
		@for((config, i) <- configs.zipWithIndex) {
		<p>@config.name
			<a href="@routes.Application.edit(config.ref)">edit</a>
			<a href="@routes.Application.delete(config.ref)">delete</a>
		</p>
		}
	</div>
	
}
